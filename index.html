<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page-root"><div class="popup popup_overlay_black" id="popupShowImg"><figure class="popup__figure"><button type="button" class="popup__close-button" id="closeButton-popupImg"></button> <img class="popup__img"><figcaption class="popup__figcaption"></figcaption></figure></div><div class="popup" id="popupEditProfile"><div class="popup__container"><button type="button" id="closeButton-EditProfile" class="popup__close-button"></button><h3 class="popup__title">Редактировать профиль</h3><form name="edit-form" id="popupEditForm" class="popup__form" novalidate><input id="inputProfileName" name="name" placeholder="имя" class="popup__info popup__info_text_name" minlength="2" maxlength="40" required> <span class="popup__input" id="inputProfileName-error"></span> <input id="inputProfileJob" name="about" placeholder="профессия" class="popup__info popup__info_text_job" minlength="2" maxlength="200" required> <span class="popup__input" id="inputProfileJob-error"></span> <button type="submit" id="submitEditButton" class="popup__save-button">Сохранить</button></form></div></div><div class="popup" id="popupAddCard"><div class="popup__container"><button type="button" id="closeButton-AddCard" class="popup__close-button"></button><h3 class="popup__title">Новое место</h3><form name="edit-form" id="popupAddForm" class="popup__form" novalidate><input id="inputAddPlace" name="name" placeholder="Название" class="popup__info popup__info_text_title" minlength="2" maxlength="30" required> <span class="popup__input" id="inputAddPlace-error"></span> <input type="url" id="inputAddLink" name="link" placeholder="Ссылка на картинку" class="popup__info popup__info_text_link" required> <span class="popup__input" id="inputAddLink-error"></span> <button type="submit" id="submitAddButton" class="popup__save-button">Создать</button></form></div></div><header class="header"><img src="bc3450ffaa676172ae9a.svg" class="header__logo" alt="логотип страницы"></header><main><section class="profile"><div class="profile__left-group"><img src="62c15473d5858be88363.png" alt="изображение профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" aria-label="загрузить фото" class="profile__add-button"></button></section><section class="photo-grid"></section><template id="photoGrid"><article class="item"><button class="item__delete-img" id="trash"></button> <img id="photoGridImg" class="item__img"><div class="item__group-icon"><h2 class="item__text"></h2><button class="item__icon" id="like"></button></div></article></template></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></body></html>
