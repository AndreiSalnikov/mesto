 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page-root">
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-form" class="popup__form">
        <input type="text" name="nameInput" class="popup__info popup__info_text_name">
        <input type="text" name="jobInput" class="popup__info popup__info_text_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="./images/Logo.svg" class="header__logo" alt="логотип страницы">
  </header>
  <main>
    <section class="profile">
      <div class="profile__left-group">
        <img src="./images/avatar.png" alt="изображение профиля" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="загрузить фото" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
      <article class="item">
        <img src="./images/photo-grid__img/1.jpg" alt="карачаевск" class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Карачаевск</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
      <article class="item">
        <img src="./images/photo-grid__img/2.jpg" alt="гора эльбрус" class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Гора Эльбрус</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
      <article class="item">
        <img src="./images/photo-grid__img/3.jpg" alt="домбай" class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Домбай</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
      <article class="item">
        <img src="./images/photo-grid__img/3.jpg" alt="гора эльбрус" class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Гора Эльбрус</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
      <article class="item">
        <img src="./images/photo-grid__img/1.jpg" alt="домбай" class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Домбай</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
      <article class="item">
        <img src="./images/photo-grid__img/2.jpg" alt="карачаево-ч..." class="item__img">
        <div class="item__group-icon">
          <h2 class="item__text">Карачаево-Черкесия</h2>
          <button type="button" aria-label="нравится" class="item__icon"></button>
        </div>
      </article>
    </section>
  </main>
    <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
