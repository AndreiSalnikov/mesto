  <div class="popup" id="popupShowImg">
  <figure class="popup__figure">
    <button class="popup__close-button"></button>
    <img class="popup__img" alt="">
    <figcaption class="popup__figcaption"></figcaption>
  </figure>
  </div>
  <div class="popup" id="popupEditProfile">
    <div class="popup__container">
      <button type="button" id="close-button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-form" class="popup__form">
        <input type="text" name="nameInput" class="popup__info popup__info_text_name">
        <input type="text" name="jobInput" class="popup__info popup__info_text_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="./images/Logo.svg" class="header__logo" alt="логотип страницы">
  </header>
  <main>
    <section class="profile">
      <div class="profile__left-group">
        <img src="./images/avatar.png" alt="изображение профиля" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="загрузить фото" class="profile__add-button"></button>
    </section>
    <template class="photo-grid">
    </template>
  </main>
    <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
