<head>

<body class="page-root">
      <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button"></button>
        <div class="popup__main">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" name="nameInput" class="popup__info popupName">

          <img src="./images/love-icon.svg" alt="сердце" class="photo-grid__icon photo-grid__icon_active">
